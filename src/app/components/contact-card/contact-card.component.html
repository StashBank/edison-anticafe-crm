<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card class="fields-container">
    <mat-card-content>
      
        <mat-form-field>
          <input matInput
            tabindex="1"
            placeholder="Ім'я"
            formControlName="firstName">
        </mat-form-field>
    
        <mat-form-field>
          <input
            matInput
            tabindex="2"
            placeholder="Прізвище"
            formControlName="lastName">
        </mat-form-field>
  
        <mat-form-field>
          <input
            matInput
            tabindex="3"
            placeholder="Мобільний телефон"
            formControlName="mobilePhone">
        </mat-form-field>
  
        <mat-form-field>
          <input
            matInput
            type="email"
            tabindex="4"
            placeholder="e-mail"
            formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            [matDatepicker]="birthDatePicker"
            tabindex="5"
            placeholder="Дата народження"
            formControlName="birthDate">
          <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #birthDatePicker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button 
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid">Зберегти</button>
      <button 
        mat-button
        (click)="cancel()">Відміна</button>
    </mat-card-actions>
  </mat-card>
</form>
