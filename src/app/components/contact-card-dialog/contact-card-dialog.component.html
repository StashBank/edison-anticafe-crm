<div class="fields-container">

  <mat-form-field>
    <input matInput tabindex="1" placeholder="Прізвище" [(ngModel)]="data.contact.lastName">
  </mat-form-field>

  <mat-form-field>
    <input matInput tabindex="2" placeholder="Ім'я" [(ngModel)]="data.contact.firstName" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput tabindex="3" placeholder="Мобільний телефон" [(ngModel)]="data.contact.mobilePhone">
  </mat-form-field>

  <mat-form-field>
    <input matInput tabindex="4" placeholder="e-mail" [(ngModel)]="data.contact.email">
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.contact" tabindex="5">Гаразд</button>
    <button mat-button (click)="onNoClick()" tabindex="6">Відміна</button>
  </div>
</div>
